---
cli_install_url: https://download.newrelic.com/install/newrelic-cli/scripts/install.sh
cli_install_download_location: /tmp
target_name_map:
  infrastructure: infrastructure-agent-installer
  logs: logs-integration
  apm-php: php-agent-installer
  apm-nodejs: node-agent-installer
  apm-dotnet: dotnet-agent-installer
  apm-java: java-agent-installer
  apache: apache-open-source-integration
  mssql: mssql-server-integration-installer
  mysql: mysql-open-source-integration
  nginx: nginx-open-source-integration
  super-agent: super-agent
  logs-super-agent: logs-integration-super-agent
verbosity_on_log_file_path_linux: /tmp
verbosity_on_log_file_path_windows: ""
default_install_timeout_seconds: 600
